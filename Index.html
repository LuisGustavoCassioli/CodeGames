<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Fast Games</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ASSETS/logo.png" alt="Buy Fast Games Logo">
        </div>
        <div class="search">
            <input type="search" id="search" placeholder="Type here to search" aria-label="Search"> 
            <i class="fas fa-search" aria-hidden="true"></i>
            <div class="search-results" id="search-results"></div> <!-- Container para os resultados -->
        </div>

        <div class="login" id="loginSection">
            <a href="login.html" aria-label="Login">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="user-info" id="userInfo">
            <!-- Aqui será exibido o e-mail do usuário logado -->
        </div>
        <div class="actions" id="actionsSection">
            <a href="compras.html" id="comprasLink">Minhas Compras</a>
            <button id="logoutButton">Sair</button>
        </div>
    </header>

    <aside class="announce">
        <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/clusters/takeunder/6b79172fa8cad43d5a30461c/takeunder_desktop_portuguese.jpg?t=1739982406" 
             alt="Promotional Announcement">
    </aside>

    <main class="container" id="games-container">
        <!-- Os jogos serão carregados dinamicamente aqui -->
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
